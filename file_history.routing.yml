# Route to exemple form
file_history.exemple_form:
  path: '/admin/file_history/exemple_form'
  defaults:
    _form: '\Drupal\file_history\Form\ExempleForm'
    _title: 'ExempleForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE


# Route to using a file
file_history.select_file:
  path: '/file_history/select/{file}/{config_name}/{multiple}/{destination}'
  defaults:
    _controller: '\Drupal\file_history\Controller\FileHistoryController::selectFile'
    _title: 'use'
  requirements:
    _permission: 'access content'
    file: '^[0-9_]+'
    multiple: '^[0-1]'
  options:
    parameters:
      file:
        type: entity:file
# Route to reload a file
file_history.unselect_file:
  path: '/file_history/unselect/{file}/{config_name}/{multiple}/{destination}'
  defaults:
    _controller: '\Drupal\file_history\Controller\FileHistoryController::unselectFile'
